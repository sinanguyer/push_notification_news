[build]
  command = "npm run build"
  publish = "dist"
[functions]
  directory = "netlify/functions"
  [functions.uPuschScheduler] # Note: Netlify matches filename. 
  # Actually, simpler to just use netlify.toml scheduled functions syntax if using basic functions

[functions."push-scheduler"]
  schedule = "0 8,13,19 * * *" # 8am, 1pm, 7pm UTC

# Redirect all /api calls to the Netlify Functions
[[redirects]]
  from = "/api/news"
  to = "/.netlify/functions/fetch-rss"
  status = 200

[[redirects]]
  from = "/api/translate"
  to = "/.netlify/functions/translate"
  status = 200

[[redirects]]
  from = "/api/fetch-content"
  to = "/.netlify/functions/fetch-content"
  status = 200

[[redirects]]
  from = "/api/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200

[[redirects]]
  from = "/api/test-notification"
  to = "/.netlify/functions/test-notification"
  status = 200



# Handle Single Page App routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
